---
# https://www.hashicorp.com/blog/announcing-the-hashicorp-linux-repository/
# If you set this to false, the official binaries will be downloaded
use_linux_repository: true

# Create custom configuration from yaml-input
create_config: true
config_override_consul: {}
config_override_vault: {}
config_override_nomad: {}



# Application settings
consul_package: 'consul'
consul_install: true
consul_service_configure: true
consul_service_start: true
consul_autocomplete: true

vault_package: 'vault'
vault_install: true
vault_service_configure: true
vault_service_start: true

nomad_package: 'nomad'
nomad_install: true
nomad_service_configure: true
nomad_service_start: true
nomad_autocomplete: true