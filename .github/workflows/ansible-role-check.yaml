---
name: Molecule Check
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Output versions
        run: |
          terraform version
          molecule --version
      - name: Molecule Check (custom)
        uses: ./.github/actions/ansible-role-check
