---
name: Check Ansible Role
on:
  workflow_dispatch: {}
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  molecule-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Sets the GITHUB_REPOSITORY variable

      - run: |
          ln -s ${GITHUB_WORKSPACE} ${GITHUB_WORKSPACE}/ansible-role-hashicluster
          ls -lts ansible-role-hashicluster/

      - name: Test role with Ubuntu
        uses: ./.github/actions/molecule
        with:
          molecule-command: test
          molecule-scenario: ubuntu
