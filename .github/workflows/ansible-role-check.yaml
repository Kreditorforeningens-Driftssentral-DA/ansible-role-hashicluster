---
name: Check Ansible Role
on:
  workflow_dispatch: {}
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  molecule-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        #with:
        #  path: "${{ github.repository }}"
      - run: env && ls -lts
      - name: Test Ansible role (Ubuntu)
        uses: ./.github/actions/molecule
        with:
          molecule-command: test
          molecule-scenario: ubuntu
