# DOCS:
#   - https://github.com/ansible-community/molecule
#   - https://molecule.readthedocs.io/en/latest/
---
name: Molecule for Ansible Role Testing
description: Ansible Role Testing with Molecule

inputs:
  image-name:
    description: The os image name to test with
    required: false
    default: centos
  image-tag:
    description: The os image tag to test with
    required: false
    default: latest
  image-command:
    description: The command to use for the image
    required: false
    default: /usr/sbin/init
  molecule-command:
    description: The [molecule]("https://molecule.readthedocs.io/en/latest/") command to execute
    required: false
    default: list

runs:
  # https://docs.github.com/en/actions/creating-actions/metadata-syntax-for-github-actions#runs-for-docker-actions
  using: docker
  image: Dockerfile
  env:
    IMAGE_NAME: ${{ inputs.image-name }}
    IMAGE_TAG: ${{ inputs.image-tag }}
    IMAGE_COMMAND:  ${{ inputs.image-command }}
  args: ["molecule","${{ inputs.molecule-command }}"]

# https://haya14busa.github.io/github-action-brandings/
branding:
  icon: check
  color: green
